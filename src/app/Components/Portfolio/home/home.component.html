<!-- Content Section -->
<div class="pb-10">
    <div class="flex w-full flex-col md:flex-row items-center justify-between p-4 md:p-8">
        <h2 class="inline-flex items-center  font-brand-primary text-2xl font-extrabold tracking-tight text-stone-200 sm:text-3xl"
            style="text-shadow:10px 10px 10px rgba(0,0,0,.5), 20px 20px 20px rgba(0,0,0,.4), 30px 30px 30px rgba(0,0,0,.1)">
            <span class="font-brand-primary text-green-700">{{ firstName }}</span><span
                class="dark:text-white text-black opacity-50">{{ lastName }}</span>
        </h2>

        <button (click)="toggleTheme()" type="button"
            class="flex items-center justify-center p-4 rounded-[50%] transition-all duration-200 ease-in-out dark:bg-[#2c2c2c] text-white dark:hover:bg-[#1c1c1c] hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 dark:border-white border-black border"
            aria-label="Toggle Dark/Light Theme">
            <lucide-angular [img]="Moon" class="my-icon dark:text-white text-black "
                *ngIf="!themeService.isDarkMode"></lucide-angular>
            <lucide-angular [img]="Sun" class="my-icon dark:text-white text-black"
                *ngIf="themeService.isDarkMode"></lucide-angular>
        </button>
    </div>

    <div class="flex flex-col md:flex-row items-center">
        <!-- Image Section -->
        <div class="md:w-1/2 overflow-hidden dark:shadow-xl dark:shadow-black/40">
            <img src="./assets/images/landing.webp" alt="Setup Image" class="w-full h-auto sm:rounded-r-3xl" />
        </div>


        <!-- Text and Information Section -->
        <div
            class="md:w-1/2 dark:bg-[#2c2c2c] bg-[#f0f0f0] text-white rounded-lg p-12 ml-0 md:-ml-4 mt-4 md:mt-0 shadow-lg">
            <div class="relative mb-4 flex flex-row flex-wrap items-center">
                <p class="whitespace-nowrap text-xs font-bold text-stone-300 lg:text-sm">
                    &lt;<span class="font-bold text-green-600">code</span>&gt;<span
                        class="font-medium dark:text-stone-400 text-black">I build</span>
                </p>
                <div class="ml-1 flex w-max items-center">
                    <p
                        class="animate-typing overflow-hidden whitespace-nowrap text-xs font-black tracking-wide dark:text-stone-300 text-black lg:text-sm">
                        web applications
                    </p>
                    <p class="animate-blinking p-0.5 align-middle text-lg font-bold text-white">|</p>
                    <p class="text-xs font-bold text-stone-300 lg:text-sm">
                        &lt;/<span class="font-bold text-green-600">code</span>&gt;
                    </p>
                </div>
            </div>

            <div class="flex gap-3">
                <p class="dark:text-white text-black text-2xl font-bold mb-2">{{ fullName }}</p>
                <!-- Social Links and Icons -->
                <div class="flex items-center mb-4 space-x-2">
                    <a [href]="socialLinks.github">
                        <lucide-angular [img]="Github"
                            class="my-icon dark:hover:text-gray-400 dark:text-gray-300 text-black text-2xl transition-all opacity-60"></lucide-angular>
                    </a>
                    <a [href]="socialLinks.linkedin">
                        <lucide-angular [img]="Linkedin"
                            class="my-icon dark:hover:text-gray-400 dark:text-gray-300 text-black text-2xl transition-all opacity-60"></lucide-angular>
                    </a>
                    <a [href]="socialLinks.instagram" aria-label="Instagram">
                        <lucide-angular [img]="Instagram"
                            class="my-icon dark:hover:text-gray-400 dark:text-gray-300 text-black text-2xl transition-all opacity-60"></lucide-angular>
                    </a>
                </div>
            </div>

            <p class="dark:text-gray-300 text-gray-700 mb-4">
                I'm a {{ location }} based, <span class="font-bold">{{ jobTitle }}</span>, currently working at {{
                company }}.
            </p>

            <!-- Action Buttons -->
            <div class="flex space-x-4 mt-4">
                <button printSectionId="print-section" [useExistingCss]="true"
                    [bodyClass]="themeService.isDarkMode ? 'dark' : ''" ngxPrint
                    class="flex gap-3 dark:bg-stone-900 border-2 px-4 py-2 text-sm font-medium dark:text-white text-black shadow-md outline-none dark:hover:bg-stone-800 focus:ring-2 focus:ring-offset-2 focus:ring-offset-stone-800 border-green-800 focus:ring-green-800 rounded-full transition duration-300 ease-in-out">
                    <lucide-angular [img]="ArrowDownToLine" class="my-icon"></lucide-angular>
                    Resume
                </button>
                <a href="#contact"
                    class="dark:bg-stone-900 border-2 px-4 py-2 text-sm font-medium dark:text-white text-black shadow-md outline-none dark:hover:bg-stone-800 focus:ring-2 focus:ring-offset-2 focus:ring-offset-stone-800 dark:border-white border-black focus:ring-white rounded-full transition duration-300 ease-in-out">
                    Contact
                </a>
            </div>
        </div>
    </div>
</div>
