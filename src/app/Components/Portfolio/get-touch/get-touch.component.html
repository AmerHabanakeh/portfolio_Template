<div class="mx-auto w-full px-4 pb-12 sm:px-6 lg:w-full lg:px-8" id="contact">
    <!-- Header -->
    <h2 class="mb-4 font-brand-primary text-2xl font-extrabold tracking-tight text-stone-200 sm:text-3xl"
        style="text-shadow:10px 10px 10px rgba(0,0,0,.5), 20px 20px 20px rgba(0,0,0,.4), 30px 30px 30px rgba(0,0,0,.1)">
        <span class="text-green-700">Get</span> <span class="dark:text-white text-black opacity-50"> in touch</span>
    </h2>

    <!-- Info and Form Section -->
    <div class="flex flex-col md:flex-row justify-between items-start mt-6">
        <!-- Contact Information -->
        <div class="info w-full md:w-1/2 mb-6 md:mb-0">
            <div class="flex flex-col space-y-4">
                <p class="max-w-[500px] mb-4 leading-6 text-gray-400">
                    {{contactMeDescription}}
                </p>

                <!-- Contact Details -->
                <div *ngFor="let info of contactInfo" class="flex items-center space-x-3">
                    <lucide-angular [img]="info.icon" class="my-icon dark:text-white text-black"></lucide-angular>

                    <a *ngIf="info.link; else noLink" [href]="info.link"
                        class="dark:text-gray-400    text-black hover:text-green-400 hover:underline">{{
                        info.text
                        }}</a>
                    <ng-template #noLink class="space-x-3 ">{{ info.text }}</ng-template>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="w-full md:w-1/2">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4 flex flex-col">
                <input formControlName="name" type="text" placeholder="Name"
                    [ngClass]="{'border-red-500': contactForm.controls['name'].invalid && contactForm.controls['name'].touched, 'border-green-700': !(contactForm.controls['name'].invalid && contactForm.controls['name'].touched)}"
                    class="p-3 dark:bg-[#2c2c2c] bg-[#f0f0f0] dark:text-white text-black rounded-lg focus:outline-none border w-full"
                    required>

                <input formControlName="email" type="email" placeholder="Email"
                    [ngClass]="{'border-red-500': contactForm.controls['email'].invalid && contactForm.controls['email'].touched, 'border-green-700': !(contactForm.controls['email'].invalid && contactForm.controls['email'].touched)}"
                    class="p-3 dark:bg-[#2c2c2c] bg-[#f0f0f0] dark:text-white text-black rounded-lg focus:outline-none border w-full"
                    required>

                <textarea formControlName="message" rows="5" placeholder="Message"
                    [ngClass]="{'border-red-500': contactForm.controls['message'].invalid && contactForm.controls['message'].touched, 'border-green-700': !(contactForm.controls['message'].invalid && contactForm.controls['message'].touched)}"
                    class="p-3 dark:bg-[#2c2c2c] bg-[#f0f0f0] dark:text-white text-black rounded-lg focus:outline-none border w-full"
                    required></textarea>

                <!-- Submit Button -->
                <div class="w-full text-center">
                    <button type="submit"
                        class="p-3 bg-transparent border outline-none w-full border-green-700 dark:text-white text-black rounded-lg dark:hover:bg-[#2c2c2c] hover:bg-[#b0b0b0a5] transition-all duration-300">
                        <ng-container *ngIf="!loader; else loading">
                            Send Message
                        </ng-container>
                        <ng-template #loading>
                            <app-loader></app-loader>
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
